---
apiVersion: v1
kind: Service
metadata:
   name: tomcat-service
spec:
   type: NodePort
   ports:
    - targetPort: 8080
      port: 8080
      nodePort: 30080
   selector:
      app: tomcatwebapp
      type: front-end

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcatweb-deployment
  labels:
     app: tomcatwebapp
     type: front-end
spec:
  template:
    metadata:
     name: tomcatweb-pod
     labels:
        app: tomcatwebapp
        type: front-end
    spec:
      containers:
      - name: tomcatweb
        image: docker4ranjit/loginwebapp:11

  replicas: 3
  selector:
     matchLabels:
        type: front-end
